<app-panel panelHeading="Contact detail" showFooter="true">
    <div class="contact-details">
        <div class="form-group row">
            <label for="filterBy" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                {{contact.name}}
            </div>
        </div>
        <div class="form-group row">
            <label for="filterBy" class="col-sm-2 col-form-label">Email Address:</label>
            <div class="col-sm-10">
                {{contact.email}}
            </div>
        </div>
        <div class="form-group row">
            <label for="filterBy" class="col-sm-2 col-form-label">Phone Number:</label>
            <div class="col-sm-10">
                {{contact.phone}}
            </div>
        </div>
        <div class="form-group row">
            <label for="filterBy" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                {{contact.address}}
            </div>
        </div>
    </div>
</app-panel>
